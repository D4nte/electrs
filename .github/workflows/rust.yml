name: Rust

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        toolchain: [
          "1.34.0",
          "1.35.0",
          "1.36.0",
          "1.37.0",
          "1.38.0",
          "1.39.0",
          "1.40.0",
          "1.41.0",
          "1.42.0",
          "1.43.0",
          "1.44.0",
          "1.45.0",
          "1.46.0",
        ]

    runs-on: ubuntu-latest

    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
      - uses: actions/checkout@v1
      - name: Check
        run: cargo check
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test
